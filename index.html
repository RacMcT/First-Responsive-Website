<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width">
  <title>responsive website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <script src="script.js"></script>
</head>
<Body>
  <header>
    <nav>
      <a href="">Home</a>
      <a href="">About Us</a>
      <a href="">Artisan Portfolios</a>
      <a href="">Contact Us</a>
    </nav>
    <!-- Slideshow container -->

  <section class="slideshow-container">

  <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" style="display: block;">
      <div class="numbertext">1 / 5</div>
      <img src="jewelry site photos/apatite-669484_1920.jpg" style="width:100%" 
      alt="Gemstone necklace">
      <div class="text">Gemstone Jewlery</div>
    </div>

    <div class="mySlides fade" style="display: block;">
     <div class="numbertext">2 / 5</div>
     <img src="jewelry site photos/bracelet-1198740_1920.jpg" style="width:100%" 
     alt="gold bracelet">
      <div class="text">Chain Mail Jewlery</div>
   </div>

   <div class="mySlides fade" style="display: block;">
      <div class="numbertext">3 / 5</div>
     <img src="jewelry site photos/beads-809385_1920.jpg" style="width:100%" 
     alt="purple and blue beaded jewelry">
     <div class="text">Beaded Jewlery</div>
   </div>

   <div class="mySlides fade" style="display: block;">
    <div class="numbertext">4 / 5</div>
   <img src="jewelry site photos/crochet-356757_1920.jpg" style="width:100%" 
   alt="crocheted close up">
   <div class="text">Fiber Crafts</div>
   </div>

 <div class="mySlides fade" style="display: block;">
  <div class="numbertext">5 / 5</div>
  <img src="jewelry site photos/rose-gold-1875469_1920.jpg" style="width:100%" 
  alt="rose gold rings">
  <div class="text">Bridal Jewlery</div>
 </div>

  <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    <br>

<!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  <script>
    showSlides (slideIndex);
  </script>
  </header>

  <main>
    <section class= "Latest News">
      <h3>Social Media</h3>
      <p>Twitter - @sarahjewlery</p>
      <p>Facebook - fb.com/sarahjewlery</p>
      <p>Instagram - @sarahjewlery</p>
    </section>

    <section class= "Blog">
      <h3>Blog</h3>
      <img src="jewelry site photos/gold-665722_1920.jpg"
    </section>

    <section class="contact">
      <h3>Contact Us</h3>
      <form> <label>name</label>
        <input id="Name" type="text"  autocomplete="name">
        <label>message</label>
        <textarea type="text" rows="5"></textarea></form>
    </section>
  </main>

  <footer>
    <a></a>
    <a></a>
    <a></a>
  </footer>
</Body>
</html>
