<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width">
  <title>responsive website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<Body>
  <header>
    
    <!-- Slideshow container -->

  <section class="slideshow-container">

  <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" style="display: block;">
      <div class="numbertext">1 / 5</div>
      <img src="jewelry site photos/apatite-669484_1920.jpg" style="width:100%" 
      alt="Gemstone necklace">
      <div class="text">Artisan Design</div>
    </div>

    <div class="mySlides fade" style="display: block;">
     <div class="numbertext">2 / 5</div>
     <img src="jewelry site photos/bracelet-1198740_1920.jpg" style="width:100%" 
     alt="gold bracelet">
      <div class="text">Gemstone Jewlery</div>
   </div>

   <div class="mySlides fade" style="display: block;">
      <div class="numbertext">3 / 5</div>
     <img src="jewelry site photos/beads-809385_1920.jpg" style="width:100%" 
     alt="purple and blue beaded jewelry">
     <div class="text">Beaded Jewlery</div>
   </div>

   <div class="mySlides fade" style="display: block;">
    <div class="numbertext">4 / 5</div>
   <img src="jewelry site photos/crochet-356757_1920.jpg" style="width:100%" 
   alt="crocheted close up">
   <div class="text">Fiber Crafts</div>
   </div>

 <div class="mySlides fade" style="display: block;">
  <div class="numbertext">5 / 5</div>
  <img src="jewelry site photos/rose-gold-1875469_1920.jpg" style="width:100%" 
  alt="rose gold rings">
  <div class="text">Pearl Collection</div>
 </div>

  <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
    <br>

<!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  <script>
    showSlides (slideIndex);
  </script>
  </header>

  <main>
    <section class="main-cont">
      <section class= "latest-news">
        <h2>Social Media</h2>
        <p>Twitter - @sarahjewlery</p>
        <p>Facebook - fb.com/sarahjewlery</p>
        <p>Instagram - @sarahjewlery</p>
      </section>
  
      <section class= "blog">
        <h2>Blog</h2>
        <img src="jewelry site photos/jewellery-509342_1920.jpg" class="blog-image">
        <button type="button" class="button"> See Latest Post </button>
      </section

      <section class= "contact">
        <form> 
          <h2>Contact Us</h2>
          <label>Name</label>
            <textarea type="text" rows="1"></textarea>
          <label>Message</label>
            <textarea type="text" rows="5"></textarea>
          <input id="submit" class="btn-submit" type="submit">
        </form>
      </section>
        
     
    </section>
  </main>

  <footer>
    <p>Website Designed and Created by: Rachel McTavish 2020</p>
  </footer>
</Body>
</html>
